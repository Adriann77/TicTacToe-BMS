<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/04e6bcb4e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


    <div class="player-panel active ">
        <h1>Choose your figure:</h1>
        <div class="player-choose">
            <div class="userChoose box figure-Cross ">
                <div class="cross"></div>
                
            </div>
            <div class="userChoose box figure-Circle">
                <div class="circle"></div>
                
            </div>

        </div>
    </div>

    <div class="container ">
      
        <div class="win-row"></div>
        <div class="col-win"></div>
        <div class="diao-win"></div>
      
        <div class="box "  data-col="1" data-row="1"  data-index="0">
            <div class="figure"></div>
        </div>
        <div class="box" data-col="1" data-row="2" data-index="1">
            <div class="figure   "></div>
        </div>
        <div class="box" data-col="1" data-row="3" data-index="2">
            <div class="figure "></div>
        </div>
        <div class="box" data-col="2" data-row="1" data-index="3">
            <div class="figure"></div>
        </div>
        <div class="box" data-col="2" data-row="2" data-index="4">
            <div class="figure"></div>
        </div>
        <div class="box" data-col="2" data-row="3" data-index="5">
            <div class="figure"></div>
        </div>
        <div class="box" data-col="3" data-row="1" data-index="6">
            <div class="figure"></div>
        </div>
        <div class="box" data-col="3" data-row="2" data-index="7">
            <div class="figure"></div>
        </div>
        <div class="box" data-col="3" data-row="3" data-index="8">
            <div class="figure"></div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
